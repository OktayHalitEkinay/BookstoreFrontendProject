<div class="container">
  <div
    class="form-check"
    *ngFor="let author of authors"
    (change)="pushSelectedAuthorId(author.authorId)"
  >
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault1"
      />
      {{ author.authorName }}
    </label>
  </div>
</div>

  <div
    class="form-check"
    *ngFor="let publisher of publishers"
    (change)="pushSelectedPublisherId(publisher.publisherId)"

        value=""

</div>

  type="button"
  class="btn btn-primary"
  routerLink="/filter/author&publisher&language&genre&minStock&maxStock&minPrice&maxPrice/{{
