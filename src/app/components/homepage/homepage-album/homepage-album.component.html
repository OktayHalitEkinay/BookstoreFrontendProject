<div style="background-color: #e3e3e3; padding-left: 5%; padding-right: 5%">
  <div class="row">
    <div class="col-md-4 d-flex justify-content-center mt-3" *ngFor="let componentImage of componentDetail[0].componentImages;">
      <a href="/">
        <img
          src="{{ componentImage.imagePath }}"
          alt=""
          style="height: 222px; width: auto"
        />
      </a>
    </div>
  </div>
</div>
